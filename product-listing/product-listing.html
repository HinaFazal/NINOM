<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="product-listing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="h1">NINOM</h1>
      <ul class="list">
        <li><a href="../Home.html" id="home-link">Home</a></li>
        <li>
          <a href="./product-listing.html" id="shop" target="_blank">Shop</a>
        </li>
        <li><a href="#" id="our-fruit-link">Cart</a></li>
        <li style="cursor: pointer">
          <div id="categoryPopupButton" class="button">Categories</div>
        </li>

        <li><img src="../images/search-icon.png" alt="Search Icon" /></li>
        <!-- Cart Icon -->
        <li style="cursor: pointer">
          <i class="fa-solid fa-cart-shopping" id="cartIcon">
            <span id="cartCount" class="cart-count"></span>
          </i>
        </li>
      </ul>
    </div>
    <div id="categoryPopup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Select a Category</h2>
        <ul class="category-list"></ul>
      </div>
    </div>
    <!-- Sidebar card -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Cart</h1>
      </div>
      <div class="cart-card" id="cartItems"></div>
      <div class="sidebar-footer" id="cartFooter"></div>
    </div>
    <h1 class="shop-page">SHOP</h1>
    <div class="search-bar-container">
      <input type="text" id="searchBar" placeholder="Search products..." />
    </div>
    <div class="cards-container"></div>
    <div class="pagination-container"></div>

    <footer class="footer">
      <h1>NINOM</h1>
      <div class="container">
        <div class="box1">
          <img src="/NINOM/images/location.png" alt="" />
          <p>passages of lorem ipsum available</p>
        </div>
        <div class="box2">
          <img src="/NINOM/images/call.png" alt="" />
          <p>call:+0123456789</p>
        </div>
        <div class="box3">
          <img src="/NINOM/images/mail.png" alt="" />
          <p>demo@gmail.com</p>
        </div>
      </div>
      <input type="email" placeholder="Enter your email" />
      <button>SUBSCRIBED</button>
      <div class="social-link">
        <img src="images/facebook-logo-button.png" alt="" />
        <img src="images/twitter-logo-button.png" alt="" />
        <img src="images/linkedin.png" alt="" />
        <img src="images/instagram.png" alt="" />
      </div>
      <section id="copy-right">
        <div class="copy-right-sec">
          Â© 2024 All Rights Reserved. Design by free HTML Templates
        </div>
      </section>
    </footer>

    <script src="product-listing.js"></script>
  </body>
</html>
